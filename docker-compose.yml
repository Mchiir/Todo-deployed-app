version: "3.9"

services:
  db:
    image: mongo:latest
    container_name: todo-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: todo-backend
    image: todo-backend
    restart: always
    ports:
      - "4000:5000"
    environment:
      - SERVER_PORT=5000
      - MONGO_URI=${MONGO_URI:-mongodb://db:27017/todoapp}
      - APP_ENV=${APP_ENV:-development}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy


  client:
    build:
      context: ./client
      args:
        REACT_APP_SERVERURL: ${REACT_APP_SERVERURL:-http://localhost:4000}  # backend URL
    container_name: todo-frontend
    image: todo-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  mongo-data: